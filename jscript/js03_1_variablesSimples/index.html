<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 8px 15px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 3px;
            cursor: pointer;
            white-space: nowrap;
        }
        button:hover {
            background-color: #e0e0e0;
        }
        #resultado {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <h1>Variables JavaScript</h1>
    
    <div class="button-container">
        <button id="btnZ">var z</button>
        <button id="btnQ">let q</button>
        <button id="btnA">var a=1</button>
        <button id="btnB">var b="1"</button>
        <button id="btnC">var c=2</button>
        <button id="btnSuma1">suma1=a+b</button>
        <button id="btnSuma2">suma2=a+c</button>
    </div>
    
    <div id="resultado">
    </div>

    <script>
        // Declaraci√≥n de variables
        var z = "otro valor para z";
        let q = "Nuevo valor para q";
        var a = 1;
        var b = "1";
        var c = 2;
        var suma1 = a + b;
        var suma2 = a + c;
        
        // Mostrar valor de z
        document.getElementById("btnZ").addEventListener("click", function() {
            document.getElementById("resultado").innerHTML = `
                <h2>Valor de z: ${z}</h2>
                <p><strong>Tipo de z:</strong> ${typeof z}</p>
            `;
        });
        
        // Mostrar valor de q
        document.getElementById("btnQ").addEventListener("click", function() {
            document.getElementById("resultado").innerHTML = `
                <h2>Valor de q: ${q}</h2>
                <p><strong>Tipo de q:</strong> ${typeof q}</p>
            `;
        });
        
        // Mostrar valor de a
        document.getElementById("btnA").addEventListener("click", function() {
            document.getElementById("resultado").innerHTML = `
                <h2>Valor de a: ${a}</h2>
                <p><strong>Tipo de a:</strong> ${typeof a}</p>
            `;
        });
        
        // Mostrar valor de b
        document.getElementById("btnB").addEventListener("click", function() {
            document.getElementById("resultado").innerHTML = `
                <h2>Valor de b: ${b}</h2>
                <p><strong>Tipo de b:</strong> ${typeof b}</p>
            `;
        });
        
        // Mostrar valor de c
        document.getElementById("btnC").addEventListener("click", function() {
            document.getElementById("resultado").innerHTML = `
                <h2>Valor de c: ${c}</h2>
                <p><strong>Tipo de c:</strong> ${typeof c}</p>
            `;
        });
        
        // Mostrar valor de suma1
        document.getElementById("btnSuma1").addEventListener("click", function() {
            document.getElementById("resultado").innerHTML = `
                <h2>Valor de suma1: ${suma1}</h2>
                <p><strong>Tipo de suma1:</strong> ${typeof suma1}</p>
            `;
        });
        
        // Mostrar valor de suma2
        document.getElementById("btnSuma2").addEventListener("click", function() {
            document.getElementById("resultado").innerHTML = `
                <h2>Valor de suma2: ${suma2}</h2>
                <p><strong>Tipo de suma2:</strong> ${typeof suma2}</p>
            `;
        });
    </script>
</body>
</html>
