<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>JS09 - Creacion de objetos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #contenedor {
      margin-top: 20px;
      width: 400px;
      height: 300px;
      overflow-y: auto;
      background: lightblue; 
      padding: 10px;
      border: 1px solid #999;
    }
    .item {
      background: #e7e9ee;
      margin: 5px 0;
      padding: 10px;
      border: 1px solid #333;
    }
    button {
      margin-right: 10px;
      padding: 6px 12px;
    }
  </style>
</head>
<body>

  <button id="btnCrear">Crear</button>
  <button id="btnLimpiar">Limpiar</button>
  <button id="btnInfo">Info</button>

  <div id="contenedor"></div>

<script>
  const contenedor = document.getElementById("contenedor");
  const btnCrear = document.getElementById("btnCrear");
  const btnLimpiar = document.getElementById("btnLimpiar");
  const btnInfo = document.getElementById("btnInfo");

  let contador = 0;

  btnCrear.addEventListener("click", () => {
    const nuevo = document.createElement("div");
    nuevo.className = "item";
    nuevo.innerHTML = `<h3>Elemento creado: ${contador}</h3>`;
    contenedor.appendChild(nuevo);
    contador++;
  });

  btnLimpiar.addEventListener("click", () => {
    contenedor.innerHTML = "";
    contador = 0;
  });

  // Mostrar información con alerts
  btnInfo.addEventListener("click", () => {
    const hijos = contenedor.childNodes;
    alert("Longitud del childNodes: " + hijos.length);

    hijos.forEach((nodo, index) => {
      if (nodo.nodeType === 1) { 
        alert(`Índice: ${index} → innerHTML: ${nodo.innerHTML}`);
      }
    });
  });
</script>

</body>
</html>
