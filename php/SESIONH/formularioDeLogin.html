<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Ingreso</title>
  <style>
    html,body{height:100%;margin:0;padding:0}
    body{background:#3498db;font-family:Arial, Helvetica, sans-serif}

    .login-container{width:90%;max-width:760px;margin:60px auto;background:#fff;padding:16px}

    h1{font-size:34px;color:#000;text-align:center;margin-bottom:12px}

    label{display:block;margin-top:8px;font-size:16px;color:#000}
    input[type=text], input[type=password]{display:block;width:60%;padding:6px;margin-top:6px;border:1px solid #000;background:#fff}

    .btn{display:block;margin-top:18px;width:60%;padding:8px;background:#eee;border:1px solid #000;color:#000;text-align:center}

    @media (max-width:600px){input[type=text], input[type=password], .btn{width:100%}}
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Ingreso</h1>

    Datos de cuenta:<br>
    login: admin<br>
    clave: admin123
    <br><br>

    <form action="ingresoAlSistema.php" method="POST">
      <div>
        <label for="login">login:</label>
        <input type="text" id="login" name="login" required autofocus>
      </div>

      <div>
        <label for="clave">clave:</label>
        <input type="password" id="clave" name="clave" required>
      </div>

      <div>
        <button class="btn" type="submit">Ingresar</button>
      </div>
    </form>
  </div>
</body>
</html>
